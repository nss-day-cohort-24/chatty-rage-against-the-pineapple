<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cryptonym - The Messager</title>

    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat" rel="stylesheet">

    <link href="lib/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css">
</head>

<body>
  <div class="container">
    <div class="innernav">
        <nav class="navbar fixed-top bg-light justify-content-between">
            <a href class="navbar-brand">Home</a>
            <a href class="navbar-brand">Guide for Q's</a>
            <a href class="navbar-brand">Archive</a>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search archives..." aria-label="Search">
                <button class="navbar-brand" type="submit">Search</button>
            </form>
        </nav>
    </div>

    <!-- Begin Message Box Cryptonym -->
    <div class="inputBoxStyle">
        <h1 class="mb-4 h1style">Cryptonym</h1> <!-- bootstrap classes appear to have to precede self-made ones -->
        <div id="inputBox">
            <h3>Write your message and hit enter to send:</h3>
            <input id="messageInput" class="msgBox" name="inputmessage" style="width: 50%;">
        </div> 

        <div class="checkbox" id="checkboxes">
            <label class="checkbox-inline checkbox-area"><input class="backgroundColorBox" type="checkbox" onclick="backgroundColor('#2c314f')"> &nbsp;  Dark Theme</label>
            
            <!-- You can change the color to whatever color we want, i just chose this hex value from the darker blue on the styleguide -->
            
            <!-- <input class="backgroundColorBox" type="checkbox" onclick="backgroundColor('#000000')"> -->
            <label class="checkbox-inline mb-4 checkbox-area">
                <input class="fontSizeBox" type="checkbox" onclick="fontSize('30px')"> &nbsp; Large Text</label>
           
            <!-- You can add whatever font size you'd like within the quotes of the fontSize function below -->
        </div>  <!-- end of #checkboxes div -->

        <div>
          <a href class="navbar-brand clear-messages" onclick="clearMessage()">Clear</a>
        </div>
    </div> <!-- end of .inputBoxStyle div -->

    <div class="message-history-area">
      <h3>Message history:</h3>
        <div class="row">
                
                <div id="parentDiv" class="col-sm-9">
                    <p>Here is an output message.</p>
                    <div id="newOutputMsg"></div>
                    
                <!-- needs 5 pre-loaded messages -->
                </div>
                <!--
                <div class="col-sm-3">
                    <a href class="navbar-brand delete-button" onclick="needsClassHere">Delete</a>
                </div> -->
                <!-- needs actual buttons - there is .disabled as a class in bootstrap -->
                
                <!-- divs to use for messages history section beneath input box -->
                <div id="defaultMsgDiv"></div>
            </div>
        </div>
    </div> <!-- end of message-history-area -->
          

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="dist/app.js"></script> 
        <script>
            function fontSize(font) {
                document.body.style.fontSize = font;
            }
            </script>

            <script>
            function backgroundColor(color) {
                document.body.style.background = color;
             }</script>
  </div> <!--bootstrap "container" -->
</body>
</html>
